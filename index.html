<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css-->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
            <div class="w3_hnyits_logo col-8">
              <h1>
                <a
                  class="logo-brand text-decoration-none"
                  href="https://wp.w3layouts.com/diner/"
                  >Diner
                </a>
              </h1>
            </div>
            <div class="w3menu-right-content col-4">
              <!--/search-right-->
              <div class="search-bar HeaderSearch">
                <!--/search-right-->
                <form
                  action="https://wp.w3layouts.com/diner/"
                  method="GET"
                  class="search position-relative"
                >
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <span class="fa fa-search search__icon"></span>
                </form>
                <!--//search-right-->
              </div>

              <div class="w3_menu text-center fs-2 text-white">
                <i class="fa-solid fa-moon"></i>
              </div>

              <div class="mobile-nav-button text-center">
                <button
                  id="trigger-overlay"
                  class="border border-white fs-2 text-white"
                  type="button"
                >
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
              </div>
            </div>
        </div>
      </div>
    </header>
    <section class="dinner-banner"></section>
    <section class="dinner-content"></section>
    <section class="food-description"></section>
    <section class="dinner-category"></section>
    <section class="homepage-service"></section>
    <section class="homepage-cover"></section>
    <section class="homepage-video"></section>
    <section class="dinner-blog"></section>
    <section class="dinner-agency"></section>

    <footer>
      <!-- place footer here -->
      <section class="footer"></section>
      <section class="copyright"></section>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
