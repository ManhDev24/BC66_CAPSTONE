<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner</title>

    <!-- GG Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
</head>

<body>
    
    <!-- homepage_cover -->
    <section class="homepage_cover py-5">
        <div class="container pt-lg-2 pb-lg-4 py-4">
            <div class="homepage_cover_content text-center py-lg-5">
                <h3 class="title text-center text-white py-5">Deliciousness jumping into the mouth.</h3>
                <div class="pb-lg-5">
                    <button class="btn mt-3 me-3 homepage_cover_re ">Read More &nbsp;
                        <span class="fa fa-angle-right"></span></button>
                    <button class="btn mt-3 homepage_cover_con ">Contact Us &nbsp;
                        <span class="fa fa-angle-right"></span></button>
                </div>
            </div>
        </div>
    </section>

    <!-- number -->
    <section class="number py-md-5 py-lg-0">
        <div class="container pe-5 ps-5">
            <div class="row number_list justify-content-center">
                <div class="col-md-3 col-6 mt-md-0 mt-4">
                    <div class="counter-item">
                        <div class=" number_item text-center">
                            <i class="fa fa-building"></i>
                            <h3 class="counter fw-semibold pt-3">15,100</h3>
                            <p class="text-muted fs-5 fw-semibold">Branches</p>
                        </div>
                    </div>

                </div>
                <div class="col-md-3 col-6 mt-md-0 mt-4">
                    <div class="counter-item">
                        <div class="number_item text-center">
                            <i class="fa-solid fa-utensils"></i>
                            <h3 class="counter fw-semibold pt-3">19,256</h3>
                            <p class="text-muted fs-5 fw-semibold">Food Items</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mt-md-0 mt-4">
                    <div class="counter-item">
                        <div class="number_item text-center">
                            <i class="fa fa-users"></i>
                            <h3 class="counter fw-semibold pt-3">12,100</h3>
                            <p class="text-muted fs-5 fw-semibold">Chefs</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mt-md-0 mt-4">
                    <div class="counter-item">
                        <div class="number_item text-center">
                            <i class="fa fa-smile"></i>
                            <h3 class="counter fw-semibold pt-3">2,560</h3>
                            <p class="text-muted fs-5 fw-semibold">Happy Customers</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Counter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"
        integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/Counting-Up-To-Numerical-Values-On-Scroll-jQuery-Countup-js/jquery.countup.js"></script>
    <script>
        $('.counter').countUp();
    </script>
    
</body>

</html>
